---
label: Blog post
hide_body: false
fields:
- name: post_title
  type: text
  config:
    required: false
  label: Title
- name: post_slug
  type: text
  config:
    required: false
  label: Slug
  description: Use this to customize the post url
- name: post_publish_date
  type: datetime
  label: Publish Date
  description: ''
  config:
    required: false
    date_format: 
    time_format: 
